site_name: FinBrickLab
site_description: Strategy-Driven Brick Architecture for Financial Scenarios
site_url: https://didac-crst.github.io/finbricklab/
repo_url: https://github.com/didac-crst/finbricklab
repo_name: didac-crst/finbricklab
edit_uri: edit/main/docs/
strict: false

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - content.code.copy
    - search.suggest
    - search.highlight

plugins:
  - search
  - autorefs
  - gen-files:
      scripts:
        - docs/gen_ref_nav.py
  - include-markdown:
      encoding: utf-8
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            members_order: source
            show_source: true
            show_root_heading: true
            heading_level: 2
            merge_init_into_class: true
            separate_signature: true
            filters: ["!^_"]

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji
  - attr_list
  - tables

nav:
  - Home: index.md
  - Guides:
      - Examples: EXAMPLES.md
      - Strategies: STRATEGIES.md
      - Entity & Canonical Schema: ENTITY_AND_CANONICAL_SCHEMA.md
      - Contributing: CONTRIBUTING.md
  - Reference:
      - Overview: reference/index.md
      - API Reference: API_REFERENCE.md
